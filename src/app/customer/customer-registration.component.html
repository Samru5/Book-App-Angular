<div class="container" style="width:40%">
    <h4 class="text-center">Registration Form</h4>

    <!-- {{customer| json}} -->
    <!-- {{customerForm.value | json}} -->
    {{customerForm.form.valid}}
    <form (ngSubmit)="registerNewCustomer()" #customerForm="ngForm">

        <div class="form-group">
            <label class="form-label">Customer Name:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.name" name="customer_name"  #name="ngModel" required 

            [class.is-invalid]="name.touched && name.invalid" />
            <div class="text-danger" [class.d-none]="name.valid || name.untouched">

                Name is required
            </div>
        </div>
{{name.touched}}

        <div class="form-group">
            <label class="form-label">Email Id:</label>
            <input type="email" class="form-control"  [(ngModel)]="customer.email" name="email" required />

        </div>

        <div class="form-group">

            <label class="form-label">Password</label>
            <input type="password" class="form-control"  [(ngModel)]="customer.password" name="password" required />
        </div>

        <div class="form-group">
            <label class="form-label">Contact</label>
            <input type="number" class="form-control"  [(ngModel)]="customer.contact" name="phone" pattern="^\d{10}$" #phone="ngModel" required
            [class.is-invalid]="phone.touched && phone.invalid"  />
         
            <div *ngIf="phone.errors && phone.touched">

                <div class="text-danger" *ngIf="phone.errors?.required">
                    Phone number is required
                </div> 
                <div class="text-danger" *ngIf="phone.errors?.pattern">
                    Phone number must be of 10 digits </div>
            </div>

        </div>

        <div class="form-group">
            <label class="form-label">Gender</label>&nbsp;&nbsp;
            <div class="form-check form-check-inline">

                <input type="radio" name="gender" value="Male" class="form-check-input"  [(ngModel)]="customer.gender" />Male

            </div>


            <div class="form-check form-check-inline">

                <input type="radio" name="gender" value="Female" class="form-check-input"  [(ngModel)]="customer.gender" />Female

            </div>
        </div>

        <div class="form-group">

            <label class="form-label">Address Line1</label>
            <input type="text" class="form-control"  [(ngModel)]="customer.address.addressLine1" name="addressLine1" />
        </div>

        <div class="form-group">

            <label class="form-label">State</label>
            <select required class="form-control"  [(ngModel)]="customer.address.state" name="state">
                <option value="">--Select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>

            </select>
        </div>
        <div class="form-group">
                <label class="form-label">City</label>
                <select required class="form-control"  [(ngModel)]="customer.address.city" name="city">
                        <option value="">--Select--</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Gurgaon">Gurgaon</option>
                    </select>
                </div>

                <div class="form-group">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control"  [(ngModel)]="customer.address.postalCode" name="postalCode" required />
                </div>


        <button type="submit" class="btn btn-block btn-primary" [disabled]="customerForm.form.invalid">Register</button>
        <br>

    </form>
</div>
